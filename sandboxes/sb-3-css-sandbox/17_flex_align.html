<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Flex Align</title>
    <style>
      #container {
        display: flex;
        justify-content:flex-end;
      }
      .item {
        background: #f4f4f4;
        border: #ccc solid 1px;
        text-align: center;
        padding: 1rem;
        flex-basis: 300px;
        margin: 0.5rem;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <item class="item item-1"><h3>Item 1</h3></item>
      <item class="item item-2"><h3>Item 2</h3></item>
      <item class="item item-3"><h3>Item 3</h3></item>
    </div>
  </body>
</html>
