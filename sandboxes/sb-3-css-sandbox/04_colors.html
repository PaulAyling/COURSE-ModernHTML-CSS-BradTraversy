<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Colors</title>
    <style>
      h1 {
        /* Color name */
        color: red;
      }
      h2 {
        /* RGB */
        color: rgb(0, 255, 0);
      }
      h3 {
        /* hex */
        color: #333
      }
    </style>
  </head>
  <body>
    <h1>Heading 1</h1>
    <h2>Heading 2</h2>
    <h3>Heading 3</h3>
    <h4>Heading 4</h4>
  </body>
</html>
