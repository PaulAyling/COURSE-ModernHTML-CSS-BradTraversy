<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Lists & Tables</title>
</head>
<body>
  <!-- Unordered lists-->
  <ul>
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
    <li>Item 4</li>
    <li>Item 5</li>
    
  </ul>
  <!-- Ordered lists-->

  <ol>
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
    <li>Item 4</li>
  </ol>
  <!-- Nested lists-->
  <ul>
    <li>Item 1</li>
    <ul>
      <li>Item 1</li>
      <li>Item 2</li>
    </ul>
    <li>Item 2</li>
    <li>Item 3</li>
    <li>Item 4</li>
    <li>Item 5</li>
    
  </ul>
  <!-- Tables-->
  <table>
    <thead>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Paul</td>
        <td>Ayling</td>
        <td>bob@gh.com</td>
      </tr>
      <tr>
          <td>Jenny</td>
          <td>Ayling</td>
          <td>bob@gh.com</td>
        </tr>
        <tr>
            <td>James</td>
            <td>Smith</td>
            <td>bob@gh.com</td>
          </tr>
    </tbody>
  </table>
</body>
</html>
